    - Alternative Wallets: secure/alternative-wallets.md
    - Seed Storage Solutions: secure/seed-storage.md
    - Security Best Practices: secure/security-best-practices.md
    - Inheritance & Estate Planning: secure/inheritance-planning.md
  - Spend:
