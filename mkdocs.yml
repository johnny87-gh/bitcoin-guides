site_name: Bitcoin Guides
site_description: Your central Bitcoin resource to understand and use Bitcoin safely.
site_author: Bitcoin Guides Team
site_url: https://bitcoin-guides.org

repo_name: bitcoin-guides/bitcoin-guides
repo_url: https://github.com/bitcoin-guides/bitcoin-guides

copyright: Copyright &copy; 2025 Bitcoin Guides.

theme:
  name: material
  language: en
  features:
    - announce.dismiss
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - content.action.edit
    - content.tabs.link
    - content.tooltips
    - search.highlight
    - search.suggest
    - search.share
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    logo: material/bitcoin
    repo: fontawesome/brands/github
  favicon: https://raw.githubusercontent.com/bitcoin/bitcoin/master/src/qt/res/icons/bitcoin.ico

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - tags
  - rss:
      match_path: docs/.*\.md
      date_from_meta:
        as_creation: date
      categories:
        - tags
      use_git: false
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Basics:
    - What is Bitcoin?: basics/what-is-bitcoin.md
    - Getting Started: basics/getting-started.md
    - How Bitcoin Works: basics/how-bitcoin-works.md
  - Wallets:
    - Wallet Guide: wallets/wallet-guide.md
    - Hardware Wallets: wallets/hardware-wallets.md
    - Software Wallets: wallets/software-wallets.md
  - Exchanges:
    - Exchange Guide: exchanges/exchange-guide.md
    - Centralized Exchanges: exchanges/centralized-exchanges.md
    - Decentralized Exchanges: exchanges/decentralized-exchanges.md
  - Security:
    - Best Practices: security/best-practices.md
    - Cold Storage: security/cold-storage.md
    - Privacy: security/privacy.md
  - Lightning:
    - Lightning Network: lightning/lightning-network.md
    - Lightning Wallets: lightning/lightning-wallets.md
  - Tools:
    - Block Explorers: tools/block-explorers.md
    - Analytics Tools: tools/analytics-tools.md
  - Mining:
    - Mining Guide: mining/mining-guide.md
    - Mining Hardware: mining/hardware.md
  - News:
    - Recent Developments: news/recent-developments.md
  - Guides:
    - Advanced Tutorials: guides/advanced-tutorials.md

extra:
  homepage: /
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bitcoin-guides/bitcoin-guides
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/bitcoinguides
  generator: false

extra_css:
  - assets/stylesheets/extra.css